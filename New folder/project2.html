<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Automatic Image Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#">BERSERK</a>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="slideshow-container">
        <div class="slides">
            <div class="slide fade">
                <img src="image1.jpeg" alt="image1">
            </div>
            <div class="slide fade">
                <img src="image2.jpg" alt="image2">
            </div>
            <div class="slide fade">
                <img src="image3.jpg" alt="image3">
            </div>
        </div>
    </div>
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.navbar {
    background-color: #333;
    color: rgb(255, 255, 255);
    padding: 15px 0;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo a {
    color: white;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    transition: background-color 0.3s;
}

.nav-links a:hover {
    background-color: #575757;
    border-radius: 4px;
}


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            animation: slide 5s infinite;
            /* Total duration for all slides */
        }

        .slide {
            min-width: 100%;
            transition: opacity 1s ease-in-out;
        }

        img {
            width: 100%;
            height: auto;
        }

        /* Keyframes for the slideshow */
        @keyframes slide {
            0% {
                transform: translateX(0);
            }

            33% {
                transform: translateX(0);
            }

            34% {
                transform: translateX(-100%);
            }

            66% {
                transform: translateX(-100%);
            }

            67% {
                transform: translateX(-200%);
            }

            100% {
                transform: translateX(-200%);
            }
        }

        .fade {
            opacity: 1;
            animation: fade 1s ease-in-out forwards;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            30% {
                opacity: 1;
            }

            40% {
                opacity: 0;
            }
        }
    </style>
</body>

</html>
